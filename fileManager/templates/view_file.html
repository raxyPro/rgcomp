<!DOCTYPE html>
<html>
<head>
    <title>View File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-secondary" href="/">&larr; Back</a>
        <form method="POST" action="{{ url_for('delete_file', dir=directory, file=file) }}">
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>

    {% if filetype == 'image' %}
        <img src="{{ file_url }}" class="img-fluid" alt="Image">
    {% elif filetype == 'pdf' %}
        <iframe src="{{ file_url }}" width="100%" height="600px"></iframe>
    {% elif filetype == 'html' %}
        {{ content|safe }}
    {% elif filetype == 'text' %}
        <pre style="background: #f8f9fa; padding: 1rem;">{{ content }}</pre>
    {% endif %}
</div>
</body>
</html>

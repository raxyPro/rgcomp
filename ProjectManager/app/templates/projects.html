{% extends "base.html" %}
{% block content %}
<h2>Projects</h2>
<form method="POST" class="mb-3">
    <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="New Project Name" required>
        <button type="submit" class="btn btn-primary">Add Project</button>
    </div>
</form>

<ul class="list-group">
    {% for project in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ project.name }}
            <a href="{{ url_for('tasks.tasks', project_id=project.id) }}" class="btn btn-sm btn-secondary">View Tasks</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
